---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-tutorial
  labels:
    name: flask-app-tutorial
    tags.datadoghq.com/env: "staging"
    tags.datadoghq.com/service: "flask-app"
    tags.datadoghq.com/version: "1.0.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      name: flask-app-tutorial
  template:
    metadata:
      name: flask-app-tutorial
      labels:
        name: flask-app-tutorial
        tags.datadoghq.com/env: "staging"
        tags.datadoghq.com/service: "flask-app"
        tags.datadoghq.com/version: "1.0.0"
    spec:
      containers:
        - name: flask-app-tutorial
          image: flask-app-tutorial
          ports:
            - name: flask-metrics
              containerPort: 9090
            - containerPort: 8080
          resources:
            requests:
              memory: 256Mi
            limits:
              memory: 512Mi
          env:
            - name: DEBUG_MODE
              value: "1"

            - name: CHAOS_TARGET_PERCENT
              value: "10"

            - name: DD_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP

            - name: DD_TRACE_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP

            - name: DD_PROFILING_ENABLED
              value: "true"

            - name: DD_ENV
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/env']

            - name: DD_SERVICE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/service']

            - name: DD_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['tags.datadoghq.com/version']

            - name: DATADOG_TRACE_ENABLE
              value: "true"
