---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-agent-conf
  labels:
    app: opentelemetry
    component: otel-agent-conf
data:
  otel-agent-config: |
    receivers:
        opencensus:
            endpoint: "0.0.0.0:55678"
        # prometheus:
        #     config:
        #         scrape_configs:
        #         - job_name: "statsd_exporter"
        #           scrape_interval: 10s
        #           static_configs:
        #           - targets: ['flask-app-tutorial:9102']
    exporters:
        #uncomment for tier2 architecture
        #otlp:
        #    endpoint: "otel-collector:55680"
        #    insecure: true
        logging:
            loglevel: debug
        stackdriver:
    processors:
        batch:
        queued_retry:
    extensions:
        health_check:
    service:
        extensions: [health_check]
        pipelines:
            traces:
                receivers: [opencensus]
                processors: [batch, queued_retry]
                exporters: [stackdriver, logging]
            metrics:
                receivers: [opencensus]
                processors: [batch]
                exporters: [stackdriver, logging]

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: otel-agent
  labels:
    app: opentelemetry
    component: otel-agent
spec:
  selector:
    matchLabels:
      app: opentelemetry
      component: otel-agent
  template:
    metadata:
      labels:
        app: opentelemetry
        component: otel-agent
    spec:
      containers:
      - command:
          - "/otelcontribcol"
          - "--config=/conf/otel-agent-config.yaml"
          # Memory Ballast size should be max 1/3 to 1/2 of memory.
          - "--mem-ballast-size-mib=165"
        image: otel/opentelemetry-collector-contrib:0.6.0
        name: otel-agent
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 55680 # Default OpenTelemetry receiver port.
        - containerPort: 8888  # Agent metrics.
        - containerPort: 55678 # OpenCensus receiver port.
          hostPort: 55678      # Expose OpenCensus receiver port to <HOST_IP>:<PORT_IP> 
        volumeMounts:
        - name: otel-agent-config-vol
          mountPath: /conf
        livenessProbe:
          httpGet:
            path: /
            port: 13133 # Health Check extension default port.
        readinessProbe:
          httpGet:
            path: /
            port: 13133 # Health Check extension default port.
      volumes:
        - configMap:
            name: otel-agent-conf
            items:
              - key: otel-agent-config
                path: otel-agent-config.yaml
          name: otel-agent-config-vol
